<!-- wardrobe/templates/wardrobe/wardrobe_form.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Wardrobe Item Form{% endblock %}

{% block content %}
    <h1>{{ form.instance.pk|yesno:"Edit Item,Create Item" }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}<br>
        <button type="submit">Save</button>
    </form><br>
    <a href="{% url 'wardrobe:list' %}">Back to List</a>
{% endblock %}
